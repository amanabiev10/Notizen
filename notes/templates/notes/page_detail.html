{% extends 'home/base.html' %}
{% load static %}
{% block title %}Seite{% endblock %}

{% block css %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'notes/css/page_detail.css' %}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}

{% block main %}
<div class="page-detail-container">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="page-date">Zuletzt aktualisiert: {{ page.updated_at }}</p>
    </div>
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
